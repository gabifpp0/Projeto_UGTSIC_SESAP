<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/cadastro.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <title>Cadastro 2</title>
</head>
<body>

    <div class="blocoprincipal">
    
      <div class="bloco-cor">
        <div class="titulo_colorido">
          <h1 class="bloco-login-mensagem">Cadastre seu currículo</h1>
        </div>
      </div>

      <div class="bloco_cadastro">
        
        <div class="container-formulario">

          <form class="formulario" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="campos">
              <input
                class="icon-usuario"
                type="text"
                id="nome"
                placeholder="Nome"
                name="nome"
                value="{{ form.nome.value|default:'' }}"
                required
              />
              {{ form.nome.errors }}
            </div>
            
            <div class="campos">
              <input
                class="icon-senha"
                type="text"
                id="senha"
                placeholder="E-mail"
                name="email"
                value="{{ form.email.value|default:'' }}"
                required
              />
              {{ form.email.errors }}
            </div>

            <div class="campos">
              <input
                class="icon-senha"
                type="text"
                id="telefone"
                placeholder="Telefone"
                name="telefone"
                value="{{ form.telefone.value|default:'' }}"
                required
              />
              {{ form.telefone.errors }}
            </div>

            <div class="campos">
              <input
                class="icon-senha"
                type="text"
                id="cargo"
                placeholder="Cargo desejado"
                name="cargo"
                value="{{ form.cargo.value|default:'' }}"
                required
              />
              {{ form.cargo.errors }}
            </div>

            <div class="campos">
              <div class="file-field input-field">
                  <div class="btn">
                      <span>Arquivo</span>
                      {{ form.arquivo }}
                  </div>
                  <div class="file-path-wrapper">
                      <input class="file-path validate" type="text" placeholder="Selecione um arquivo">
                  </div>
                  {{ form.arquivo.errors }}
              </div>
          </div>

            <div class="campos">
              <div class="input-field">
                {{ form.escolaridade }}
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                      var elems = document.querySelectorAll('select');
                      var instances = M.FormSelect.init(elems, {}); 
                    })
                </script>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
                {{ form.escolaridade.errors}}
            </div>

            <div class="campos">
              <input
                class="icon-senha"
                type="text"
                id="obs"
                placeholder="Observações"
                name="obs"
                value="{{ form.obs.value|default:'' }}"
                required
              />
              {{ form.obs.errors }}
            </div>
        
            <a> <button type="submit" class="btn-env">Enviar</button></a>
          </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
